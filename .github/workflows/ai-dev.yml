name: HarborX AI Dev Bot

on:
  push:
    paths:
      - "ideas/**"

permissions:
  contents: write

jobs:
  ai-generate:
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run AI Generator (never fail)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          node .ai/generate-feature.js || true

      - name: Commit AI code
        run: |
          git config user.name "HarborX AI Bot"
          git config user.email "ai@harborx.dev"
          git add server/index.js
          git commit -m "ai: add backend routes from idea" || true
          git push

      - name: Always succeed
        run: echo "AI job finished safely ðŸš¢"

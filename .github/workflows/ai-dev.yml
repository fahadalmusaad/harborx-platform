name: HarborX AI Dev Bot

permissions:
  contents: write

on:
  push:
    paths:
      - "ideas/**"

jobs:
  ai-generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install AI deps
        run: |
          npm install node-fetch@3

      - name: Run AI Generator
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          node .ai/generate-feature.js || true

      - name: Show AI Output
        run: |
          cat .ai/output.txt

      - name: Commit AI changes (placeholder)
        run: |
          git config user.name "HarborX AI Bot"
          git config user.email "ai@harborx.dev"
          git add .
          git commit -m "ai: generate feature from idea" || echo "No changes"
          git push

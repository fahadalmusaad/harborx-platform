name: HarborX CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (Server)
        run: |
          if [ -d "server" ]; then
            cd server
            npm install
          fi

      - name: Install dependencies (Client)
        run: |
          if [ -d "client" ]; then
            cd client
            npm install
          fi

      - name: Build Client
        run: |
          if [ -d "client" ]; then
            cd client
            npm run build || echo "No build script yet"
          fi

      - name: Done
        run: echo "HarborX pipeline ready ðŸš¢"

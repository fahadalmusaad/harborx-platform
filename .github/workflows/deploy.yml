name: HarborX CI/CD

on:
  push:
    branches:
      - main
    paths:
      - "server/**"
      - "client/**"
      - "index.html"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Server Dependencies
        if: ${{ hashFiles('server/package.json') != '' }}
        run: |
          cd server
          npm install

